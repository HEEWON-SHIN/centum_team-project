<!DOCTYPE html>
<html>
<head>

<meta charset="UTF-8">
<title>Insert title here</title>

	<!-- 
		자바스크립트 함수에서 <form>태그에 접근하여 값 입력 여부를 체크한 후
		action속성에 전송할 서블릿 이름을 지정한다. 그런 다음 subit()함수를 호출하여 서블릿으로 전송.
		<input>태그의 hidden속성을 지정하면 화면에는 보이지 않지만 value에 미리 값이 저장된다.
	 -->

	<script type="text/javascript">
	
		function fn_validate() {
			
			//form태그의 name속성으로 form태그 객체를 받아온다.
			var frmLogin = document.frmLogin;
			
			
			//form태그 내부의 input태그의 name속성으로 입력한 id와 비번을 받아온다.
			var user_id = frmLogin.user_id.value;
			var user_pw = frmLogin.user_pw.value;
			
			
			//아이디 또는 비번을 입력하지 않았을 경우
			if((user_id.length == 0 || user_id == "") || (user_pw.length == 0 || user_pw == "")){
				
				alert("아이디와 비밀번호는 필수입니다.");
				
			}else{
				
				frmLogin.method = "post";
				frmLogin.action = "../login4";
				frmLogin.submit();
				
			}

		}
	
	</script>



</head>
<body>
	
	
	<form name="frmLogin" action="login" method="post" enctype="UTF-8" >
		아이디 : <input type="text" name="user_id"><br>
		비밀번호 : <input type="password" name="user_pw"><br>
		<input type="submit" value="전송" onclick="fn_validate()">
		<input type="reset" value="다시 입력">
	
		<!-- hidden속성을 이용하여 웹브라우저에 출력은 안되게 하면서 값은 서블릿으로 전송 -->
		<input type="hidden" name="user_address" value="서울시 성북구">
	
	</form>
	 
</body>
</html>
