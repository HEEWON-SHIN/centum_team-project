			웹서버에 login.html파일의 화면을 요청한다.
			
	순서2. login.html화면을 보고 클라이언트가 아이디, 비밀번호를 입력 후 
		  로그인 버튼을 눌러 result.jsp서버페이지로 입력한 아이디, 비밀번호를 전송하게 된다.
		  
	순서3. result.jsp서버페이지에서 login.html에서 입력한 아이디와 비밀번호(요청한값)를
	      톰캣서버가 생성해주는 request내장객체 메모리에서 꺼내어 사용하게 된다.		
	      
	      
	순서4. 클라이언트가 웹브라우저를 이용해 요청한 result.jsp서버페이지의 데이터를

 -->
 	<!-- <form></form>태그의 역할
 			- form태그 내부의 <input>태그 등에서 입력받은 데이터를 서버페이지로 
 			  전송하는 역할을 하는 태그
 			  
 		<form>태그의 속성
 			- action = "전송할 서버페이지 주소"
 			- name = "<form>태그의 이름을 지어서 작성"
 			- method = "서버페이지로 전송할 방법(get 또는 post)"
 										*	get: 전송시 입력한 데이터들을 웹브라우저 주소창에 노출시켜 전송하는 방법(기본값)		
 											post: 전송시 입력한 데이터들을 노출하지 않고 웹브라우저 주소창에 요청할 서버페이지의 경로만 노출시킴.
 											
 			- encType = "서버페이지로 요청하는 데이터 유형" 
 			
 			참고. 서버페이지로 파일업로드를 요청할 때 multipart/form-data로 지정해야한다.	
 	 -->
